<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />

    <title>The-World-Clock by Noma</title>

</head>
<body>
    <div class="container">

        <option value="">Seatle</option>
        <option value="">San-Francisco</option>
        <option value="">Honolulu</option>
    </select>

    <div id="cities">
        <div class="city" id="austin">
            <div>
      <h2>Austin</h2>
        <div class="date"></div>
        <div class="time"> </div>
        </div>
    

     <div class="city" id="milan">
        <h2>Milan</h2>
        <div>
       <div class="date"></div>

    </div>

       <div class="city" id="perth">
      <h2>Perth</h2>
      <div>
        <div class="date"></div>
        <div class="time"></div>
      </div>
      <span></span>
     </div>
    </div>
